<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Save New Employee</title>
</head>

<body>

	<div class="container">

		<h3>Employee Data</h3>
		<hr>

		<p class="h4 mb-4">Save Employee</p>

		<form action="#" th:action="@{/employees/save}"
			th:object="${employee}" method="POST">
			
			<input type="hidden" th:field="*{id}"
				class="form-control mb-4 col-4" placeholder="First name">

			<input type="text" th:field="*{firstName}"
				class="form-control mb-4 col-4" placeholder="First name"> <input
				type="text" th:field="*{lastName}" class="form-control mb-4 col-4"
				placeholder="Last name"> <input type="text"
				th:field="*{email}" class="form-control mb-4 col-4"
				placeholder="Email">

			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>

		<hr>
		
		 <a th:href="@{/employees/list}" class="btn btn-info col-2" role="button">Back to Employee List</a>
			

	</div>
</body>

</html>
